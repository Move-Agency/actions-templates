name: Web CloudFront deploy
on:
  workflow_call:
    inputs:
      environment:
        description: 'The environment to deploy to'
        default: 'Test'
        required: false
        type: string
      domain:
        description: 'The domain to deploy to'
        default: 'test.web.dap.aero'
        required: false
        type: string
      cloudfront-distribution-id:
        description: 'The ID of the cloudfront distribution'
        required: true
        type: string
      bucket-prefix:
        description: 'The prefix for upload buckets'
        required: true
        type: string
    secrets:
      amazon_role:
        description: The AWS role to assume
        required: true
      npm_pat:
        description: The PAT for NPM registry access
        required: true

jobs:
  deploy_cloudfront:
    environment: ${{ inputs.environment }}
    runs-on: ubuntu-latest
    name: "Deploy to ${{ inputs.environment }} CloudFront"
    env:
        ENVIRONMENT: ${{ inputs.environment }}
    strategy:
      matrix:
        node-version: ['18.x']
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://npm.pkg.github.com
          cache: yarn
      - name: Install dependencies
        run: |
            yarn install --production=false --frozen-lockfile
            yarn build:packages
            yarn lerna link
            rm -rfv ./*/*/node_modules/@move/blueprint-*
        env:
            NODE_AUTH_TOKEN: ${{ secrets.NPM_PAT }}
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          name: build-${{ matrix.node-version }}
          path: website/out

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-1
          role-to-assume: ${{ secrets.amazon_role }}

      - name: Deploy website
        env:
          DEPLOY_DISTRIBUTION_ID: "${{ inputs.cloudfront-distribution-id }}"
          DEPLOY_BUCKET_PREFIX: "${{ inputs.bucket-prefix }}"
          SITE_ROOT: "https://${{ inputs.domain }}"
        working-directory: 'website'
        run: yarn deploy
