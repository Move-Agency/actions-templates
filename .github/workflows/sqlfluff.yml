name: SQLFluff
on:
  workflow_call:
    inputs:
      path:
        required: true
        type: string
      identifier:
        required: false
        type: string
        default: 'SQL Files'
      dialect:
        required: false
        type: string
        default: 'mariadb'
      required:
        type: boolean
        default: false

jobs:
  sqlfluff:
    runs-on: ubuntu-latest
    continue-on-error: ${{ !inputs.required }}
    name: "SQLFluff (${{ inputs.identifier }})"
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: Setup Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
            python-version: "3.11"

      - name: Install SQLFluff
        run: pip install sqlfluff

      - name: Lint SQL
        env:
          DIALECT: ${{ inputs.dialect }}
        run: sqlfluff lint --disable-progress-bar --dialect="$DIALECT" --format=github-annotation-native ${{ inputs.path }}

      - name: Post a message in a channel
        uses: slackapi/slack-github-action@91efab103c0de0a537f72a35f6b8cda0ee76bf0a # v2.1.1
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: ${{ failure() && contains(fromJSON('["push", "schedule"]'), github.event_name) && env.SLACK_WEBHOOK_URL != '' }}
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            text: "*${{ github.repository }} (${{ github.ref_name }})*: SQLFluff (${{ inputs.identifier }}) ${{ job.status }}\nURL: ${{ github.event.pull_request.html_url || format('https://github.com/{0}/commit/{1}', github.repository, github.sha) }}\nWorkflow Run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            blocks:
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: "*${{ github.repository }} (${{ github.ref_name }})*: SQLFluff (${{ inputs.identifier }}) ${{ job.status }}\nURL: ${{ github.event.pull_request.html_url || format('https://github.com/{0}/commit/{1}', github.repository, github.sha) }}\nWorkflow Run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
